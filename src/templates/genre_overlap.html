<!DOCTYPE html>
<html>
<head>
    <title>GrooveMapper</title>
</head>
<div class="topnav">
    <a class="active" href="home">Home</a>
    <a href="genre_overlap">Genre Overlap</a>
    <a href="shortest_path">Shortest Path</a>
    <a href="essential_song">Essential Track</a>
    <a href="artist_recommender">Artist Recommender</a>
    <a href="track_recommender">Track Recommender</a>
</div>
<body>
    <h1>GrooveMapper</h1>
    <div id="mynetwork" style="width: 100%; height: 600px;">
        <iframe src="{{ url_for('static', filename='genre_overlap_network.html') }}" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    <h2>Genre Overlap</h2>
    <div></div>
        <p>Find tracks that are fusions between multiple genres.
        </p>
    </div>
    <form method="POST" action="/genre_overlap">
        <label for="genre_dropdown_1">Genre 1: </label>
        <select name="genre_dropdown_1" id="genre_dropdown_1">
            {% for genre in genre_options %}
                <option value = "{{ genre }}" {% if genre == genre_1 %}selected{% endif %}>{{ genre }}</option>
            {% endfor %}
        </select>
        <label for="genre_dropdown_2">Genre 2: </label>
        <select name="genre_dropdown_2" id="genre_dropdown_2">
            {% for genre in genre_options %}
                <option value = "{{ genre }}" {% if genre == genre_2 %}selected{% endif %}>{{ genre }}</option>
            {% endfor %}
        </select>
        <button type ="submit">Submit</button>
    </form>
    {% if error_message %}
    <p class="error">{{ error_message }}</p>
    {% endif %}
</body>
</html>
