<!DOCTYPE html>
<html>
<head>
    <title>GrooveMapper</title>
</head>
<body>
    <h1>GrooveMapper</h1>
    <div id="mynetwork" style="width: 100%; height: 600px;">
        <iframe src="{{ url_for('static', filename='essential_song_network.html') }}" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    <h2>Find Artist Essential Song</h2>
    <form method="POST">
        <label for="dropdown">Artist: </label>
        <select name="artist_dropdown" id="artist_dropdown">
            {% for artist in artist_options %}
                <option value = "{{ artist }}" {% if artist == selected_artist %}selected{% endif %}>{{ artist }}</option>
            {% endfor %}
        </select>
        <button type ="submit">Submit</button>
    </form>
    {% if selected_artist %}
        <p>You selected: {{ selected_artist }}</p>
    {% endif %}
</body>
</html>
